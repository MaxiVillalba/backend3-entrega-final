## Contiene el service como el deployment de la aplicaci√≥n.
apiVersion: v1
kind: Service
metadata:
  name: be3shop-service
spec:
  selector:
    app: be3shop-service
  ports:
    - port: 80
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: be3shop-service-deployment
  labels:
    app: be3shop-service
    tier: backend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: be3shop-service
  template:
    metadata:
      labels:
        app: be3shop-service
    spec:
      containers:
        - name: be3shop-service
          image: massevillalba/entregafinalbe3:latest
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: MONGO_URL
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3